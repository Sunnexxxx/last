{% extends 'layout.html' %}

{% block content %}
<h1>{{ product.name }} Details</h1>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Category:</strong> {{ product.category }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>

    <a href="{% url 'product_update' product.pk %}">Edit</a>
    <form action="{% url 'product_delete' product.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this product?')">
    </form>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
