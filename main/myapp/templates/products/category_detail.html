{% extends 'layout.html' %}

{% block content %}
<h1>{{ category.name }} Details</h1>
    <a href="{% url 'category_update' category.pk %}">Edit</a>
    <form action="{% url 'category_delete' category.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this category?')">
    </form>
    <a href="{% url 'category_list' %}">Back to Category List</a>
{% endblock %}
